<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />

    <title>React App</title>
    <script src="./js/script.js" defer></script>
    <script src="./js/search.js" defer></script>
  </head>

  <body onload="onPageLoad()">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" class="app">
      <header class="header">
        <div class="header-items">
          <div class="header-items__link">
            <a class="link"><img src="image/ChevronLeft.png" alt="" /></a>
            <a class="link"><img src="image/ChevronRight.png" alt="" /></a>
          </div>
          <div class="profile-buttons">
            <input type="search" class="header__search" placeholder="    Search..." />
            <button class="profile" onclick="requestAuthorization()">
              <img class="profile-image" src="image/musician/2.jpg" alt="" />Профиль
              <img class="profile-image" src="image/Play.png" alt="" />
            </button>
          </div>
        </div>
      </header>
      <div class="navigation">
        <div class="logo">
          <img class="navigation-image logo-image" src="image/Logo.png" alt="logo" />
        </div>
        <ul class="tags">
          <li class="point">
            <a href="#main" class="tag"
              ><img class="navigation-image" src="image/Home.png" alt="Главная" />Главная</a
            >
          </li>
          <li class="point">
            <a href="mediaLibrary" class="tag"
              ><img class="navigation-image" src="image/Library small.png" alt="Моя медиатека" />Моя
              медиатека</a
            >
          </li>
        </ul>
        <ul class="playlist">
          <li class="point">
            <a class="link tag" onclick="createDefaultPlaylist()"
              ><img class="navigation-image" src="image/Plus.png" alt="Создать плейлист" />Создать
              плейлист</a
            >
          </li>
          <li class="point">
            <a class="link tag"
              ><img class="navigation-image" src="image/Like.png" alt="Любимые треки" /> Любимые
              треки</a
            >
          </li>
        </ul>
      </div>
      <div class="content"></div>
      <div class="listening">
        <div class="info"><img class="info-image" src="image/player/Right Song.png" alt="" /></div>
        <div class="listening-items">
          <div class="player">
            <img
              class="player-image listening-items-image"
              src="image/player/Skip left.png"
              alt=""
            />
            <img class="player-image listening-items-image" src="image/player/Play.png" alt="" />
            <img
              class="player-image listening-items-image"
              src="image/player/Skip right.png"
              alt=""
            />
          </div>
          <div><img src="image/player/Player.png" alt="" /></div>
        </div>
      </div>
    </div>
  </body>
</html>
